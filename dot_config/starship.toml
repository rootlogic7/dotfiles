# ~/.config/starship.toml

# 1. WICHTIG: Palette ganz oben definieren (Root Level)
palette = "catppuccin_mocha"

# 2. Minimalistisches Format (Pfad Git Status Pfeil)
format = """
$directory\
$git_branch\
$git_status\
$character\
"""

# Leerzeile vor dem Prompt für bessere Lesbarkeit
add_newline = true

# --- MODULE ---

[directory]
style = "bold blue"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = " "
style = "bold lavender"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold red"
format = '[$all_status$ahead_behind]($style) '

[character]
success_symbol = "[❯](bold rosewater)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# --- PALETTE DEFINITION ---
# Hier definieren wir die Farben aus deiner Waybar/Mocha Config
# Akzentfarbe "Rosewater" (#f5e0dc) wird für den Pfeil genutzt.

